<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<meta charset="utf-8">

	<script type="text/javascript">

		function check() {
		  var num =document.forms["input_area"]["num"].value;

		  if (num%3==0 && num%7==0)
		  {
		  	alert ("Number is divisible by both 3 and 7");
		  }
		 else if (num%3==0)
		 {
		 	alert("Number is divisible by 3");
		 }

		 else if (num%7==0)
		 {
		 	alert("Number is divisible by 7");
		 }

		 else
		 {
		 	alert("Number is not divisible by 3 and 7")
		 }
		}
	</script>
</head>

<body>

  <form name ="input_area" action="" onsubmit="check()">
  	<input type="text" name="num">
  	<input type="submit" name="submit" value="submit">
  </form>

</body>

</html>
